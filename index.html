<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">Calculator</h1>

    <div class="calculator">

    <div class="screen">
         <div class="previous"></div>
         <div class="current"></div>
    </div>


    <div class="other">
    
        <button class="clear" id="btn">C L E A R</button>
    
    </div>

    <div class="allButtons">
        
        <div class="numbers">

            <button type="button" class="numberButtons" id="btn" value="7">7</button>
            <button type="button" class="numberButtons" id="btn" value="8">8</button>
            <button type="button" class="numberButtons" id="btn" value="9">9</button>
            <button type="button" class="numberButtons" id="btn" value="4">4</button>
            <button type="button" class="numberButtons" id="btn" value="5">5</button>
            <button type="button" class="numberButtons" id="btn" value="6">6</button>
            <button type="button" class="numberButtons" id="btn" value="1">1</button>
            <button type="button" class="numberButtons" id="btn" value="2">2</button>
            <button type="button" class="numberButtons" id="btn" value="3">3</button>
            <button type="button" class="numberButtons" id="btn" value=".">.</button>
            <button type="button" class="numberButtons" id="btn" value="0">0</button>
            <button type="button" class="equalButton" id="btn" value="=">=</button>

        </div>

        <div class="operands">

            <button class="operandsButtons plus" id="btn">+</button>
            <button class="operandsButtons" id="btn">−</button>
            <button class="operandsButtons" id="btn">×</button>
            <button class="operandsButtons" id="btn">÷</button>

        </div>

    </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
