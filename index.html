<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">Calculator</h1>

    <div class="calculator">

    <form class="screen">
         <input type="text" class="input">
    </form>


    <div class="other">
    
        <button class="otherButtons" id="btn">AC</button>
        <button class="otherButtons" id="btn">DEL</button>
    
    </div>

    <div class="allButtons">
        
        <div class="numbers">

            <button type="button" class="numberButtons" id="btn">1</button>
            <button type="button" class="numberButtons" id="btn">2</button>
            <button type="button" class="numberButtons" id="btn">3</button>
            <button type="button" class="numberButtons" id="btn">4</button>
            <button type="button" class="numberButtons" id="btn">5</button>
            <button type="button" class="numberButtons" id="btn">6</button>
            <button type="button" class="numberButtons" id="btn">7</button>
            <button type="button" class="numberButtons" id="btn">8</button>
            <button type="button" class="numberButtons" id="btn">9</button>
            <button type="button" class="numberButtons" id="btn">.</button>
            <button type="button" class="numberButtons" id="btn">0</button>
            <button type="button" class="numberButtons" id="btn">=</button>

        </div>

        <div class="operands">

            <button class="operandsButtons" id="btn">+</button>
            <button class="operandsButtons" id="btn">x</button>
            <button class="operandsButtons" id="btn">/</button>
            <button class="operandsButtons" id="btn">-</button>

        </div>

    </div>

    </div>
</body>
</html>
